on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string

jobs:
  serverless-deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2

      - name: ğŸ’» Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: â¬‡ï¸ NPM install
        run: npm ci

      - name: ğŸ¥¸ Assume AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::402952170352:role/GithubActionsDeployer
          role-session-name: "giveitaway-pipeline-${{ github.run_number }}"
          aws-region: ap-southeast-2

      - name: ğŸš€ Deploy to ${{ inputs.stage }}
        run: npm run deploy -- --stage ${{ inputs.stage }}
